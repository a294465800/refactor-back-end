<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="public/build/Element%20UI/index.css">
    <link rel="stylesheet" href="public/build/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="icon" href="https://www.xiashantown.cn/images/logo2.ico" type="image/x-icon">
    <link rel="stylesheet" href="public/css/main.css">
    <title>第一声后台管理</title>
</head>
<body>
    <section class="index-wrap">

        <!--头部-->
        <header class="index-top-bar clearfix">
            <img src="public/images/logo.png" alt="logo" class="index-top-img">
            <div class="index-top-app-switch" id="top_app">
                <el-dropdown @command="changeApp">
                    <span class="el-dropdown-link">
                        {{apps[current].name}}<i class="el-icon-caret-bottom el-icon--right"></i>
                    </span>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item v-for="(app, index) in apps" :command="index" :key="app.id" :index="index">{{app.name}}</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
            </div>
            <div class="index-top-login-info">
                <span>欢迎您！<em>小明同学</em></span>
                <a href="">退出</a>
            </div>
        </header>
        <!--/头部-->

        <!--主体内容-->
        <section class="index-main-body" id="index_content">

            <!--左侧导航-->
            <nav id="left_nav" class="clearfix">
                <el-col :span="24">
                    <el-menu class="el-menu-vertical-demo" :unique-opened="unique" theme="dark" :router="isRouter">
                        <el-submenu index="1">
                            <template slot="title">
                                <i class="el-icon-message"></i>
                                <span slot="title">用户管理</span>
                            </template>
                            <el-menu-item-group>
                                <el-menu-item index="/user/list" @click="loadUserList">用户列表</el-menu-item>
                            </el-menu-item-group>
                        </el-submenu>
                        <el-submenu index="2">
                            <template slot="title">
                                <i class="el-icon-message"></i>
                                <span slot="title">内容管理</span>
                            </template>
                            <el-menu-item-group>
                                <el-menu-item index="/content/check">待审核</el-menu-item>
                                <el-menu-item index="2-2">已通过</el-menu-item>
                            </el-menu-item-group>
                        </el-submenu>
                        <el-submenu index="3">
                            <template slot="title">
                                <i class="el-icon-message"></i>
                                <span slot="title">广告图片管理</span>
                            </template>
                            <el-menu-item-group>
                                <el-menu-item index="3-1">广告列表</el-menu-item>
                                <el-menu-item index="3-2">图片上传</el-menu-item>
                            </el-menu-item-group>
                        </el-submenu>
                        <el-submenu index="4">
                            <template slot="title">
                                <i class="el-icon-message"></i>
                                <span slot="title">APP管理</span>
                            </template>
                            <el-menu-item-group>
                                <el-menu-item index="4-1">APP列表</el-menu-item>
                                <el-menu-item index="4-2">新增APP</el-menu-item>
                            </el-menu-item-group>
                        </el-submenu>
                    </el-menu>
                </el-col>
            </nav>
            <!--/左侧导航-->

            <!--右侧内容-->
            <div class="index-content-wrap">
                <!-- 路由匹配到的组件将渲染在这里 -->
                <router-view></router-view>
            </div>
            <!--/右侧内容-->

        </section>
        <!--/主体内容-->

        <!--底部-->
        <footer class="index-footer">
            <span>CopyRight &copy; 2017 Sennki All Rights Reserved</span>
        </footer>
        <!--/底部-->
    </section>
</body>
<!--js后面引入-->
<script src="public/build/vue/vue.js"></script>
<script src="public/build/vue/vue-router.js"></script>
<script src="public/build/Element%20UI/index.js"></script>
<script src="public/js/jquery-3.2.1.min.js"></script>
<script src="public/js/axios.js"></script>
<script src="public/js/main.js"></script>
</html>
